<template name="header">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand page-change" id="logo" href="/">jamScope<i class="fa fa-music fa-inverse"></i></a>
      </div>
      <div class="navbar-collapse collapse">
        <!-- navbar buttons -->
        <ul class="nav navbar-nav">
          <li><a class="nav-map-button page-change" href="/">Map</a></li>
          <li><a class="nav-search-button" href="{{pathFor 'search'}}">Search</a></li>
          <li><a class="nav-info-button page-change" href="{{pathFor 'info'}}">Info</a></li>
          <li><a class="nav-shout-outs-button page-change" href="{{pathFor 'shoutOuts'}}">Shout-Outs</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">

          <!-- Edit profile button if user is logged in -->
          {{#if currentUser}}
          <li><a class="page-change" href="{{pathFor 'edit_form'}}">Edit Profile</a></li>
          {{/if}}
            {{> loginButtons }}
        </ul>
      </div>
    </div>
  </div>
</template>
