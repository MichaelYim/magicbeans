<template name="profile">
  <h1>this is your profile</h1>

  <div class="container">
    <div class="row">

      <div class="entry col-md-4 col-md-offset-4">
        <h3>Edit Your Company Profile</h3>

          <form class="" id="">

              <div class="form-group">
                <label>Username (your company name)</label>
                <input autofocus="" name="username" type="string" class="form-control" value="{{currentUser.username}}" placeholder="">
              </div>

<!--             <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control">
            </div> -->

            <div class="form-group">
              <label>Background</label>
                <textarea type="email" class="form-control" placeholder="Brief background information on your company"></textarea>
            </div>




            <button type="submit" class="submit btn btn-block btn-info">Update</button>
          </form>




      </div>
    </div>
  </div>

</template>
